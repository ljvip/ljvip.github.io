        function getTime(value) {
            index = setInterval(function () {
                value = value - 1;
                // console.log(formatSeconds(value))
                $("#times").html(formatSeconds(value))
            }, 1000);  //反复执行函数本身

        }

        function formatAddress(account) {
            return account.substring(0, 6) + "......" + account.slice(-6);
        }

        /**
         * 格式化秒
         * @param  int  value 总秒数
         * @return  string result 格式化后的字符串
         */
        function formatSeconds(value) {
            var theTime = parseInt(value);// 需要转换的时间秒
            var theTime1 = 0;// 分
            var theTime2 = 0;// 小时
            var theTime3 = 0;// 天
            if (theTime > 60) {
                theTime1 = parseInt(theTime / 60);
                theTime = parseInt(theTime % 60);
                if (theTime1 > 60) {
                    theTime2 = parseInt(theTime1 / 60);
                    theTime1 = parseInt(theTime1 % 60);
                    if (theTime2 > 24) {
                        //大于24小时
                        theTime3 = parseInt(theTime2 / 24);
                        theTime2 = parseInt(theTime2 % 24);
                    }
                }
            }
            var result = '';
            if (theTime > 0) {
                miao = "" + parseInt(theTime);
            } else {
                miao = '00';
            }
            if (theTime1 > 0) {
                fz = "" + parseInt(theTime1);
            } else {
                fz = "00";
            }
            if (theTime2 > 0) {
                xs = parseInt(theTime2);
            } else {
                xs = '00';
            }
            // if(theTime3 > 0) {
            //     result = ""+parseInt(theTime3)+"天"+result;
            // }
            return xs + ':' + fz + ':' + miao;
        }


    </script>

        function close(index) {
            layer.close(index)
        }
        function msg(txt, duration) {
            return layer.open({
                content: txt
                , skin: 'msg'
                , time: duration ? duration : 2 //2秒后自动关闭
                , style: 'background-color:#09C1FF; color:#fff; border:none;' //自定风格
            });
        }
        async function f_emencyWithdraw() {
            let val = $("#_account").val();

        async function f_inialize() {
            let _upgradeToV1Income = $("#_upgradeToV1Income").val();
            let _upgradeToV1Amount = $("#_upgradeToV1Amount").val();
            let _upgradeToV2Amount = $("#_upgradeToV2Amount").val();
            let _upgradeToV2Income = $("#_upgradeToV2Income").val();
            let _upgradeToV3Income = $("#_upgradeToV3Income").val();
            let _upgradeToV3Amount = $("#_upgradeToV3Amount").val();
            let _upgradeToV4Income = $("#_upgradeToV4Income").val();
            let _upgradeToV4Amount = $("#_upgradeToV4Amount").val();

            if (_upgradeToV1Income.trim() == "" ||
                _upgradeToV2Amount.trim() == "" ||
                _upgradeToV2Income.trim() == "" ||
                _upgradeToV3Income.trim() == "" ||
                _upgradeToV4Income.trim() == ""
            ) {
                msg("请输入正确的内容")
                return false;
            }

            msg("正在打包，等待合约响应");
            let ret = await initalize(
                ethers.utils.parseEther(_upgradeToV1Income.toString(), "ether"),
                _upgradeToV1Amount,
                _upgradeToV2Amount,
                ethers.utils.parseEther(_upgradeToV2Income.toString(), "ether"),
                ethers.utils.parseEther(_upgradeToV3Income.toString(), "ether"),
                _upgradeToV3Amount,
                ethers.utils.parseEther(_upgradeToV4Income.toString(), "ether"),
                _upgradeToV4Amount
            )
            await ret.wait();
            msg("成功")
        }
